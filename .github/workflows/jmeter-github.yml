on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkou@v1
        
      - name: Run JMeter Tests
        uses: ./
        with:
          test-plan-path: ./testPlanjmx.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/checkou@v1
        with:
          name: jmeter-results
          path: result.jtl
