on: [push]
jobs:
  jmeter_job:
    runs-on: ci360-vanilla-runner
    name: JMeter Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run JMeter Tests
        uses: ./
        with:
          test-plan-path: ./testPlanjmx.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/checkout@v2
        with:
          name: jmeter-results
          path: result.jtl
